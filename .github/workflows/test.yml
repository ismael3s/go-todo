name: Test

on:
  # push:
  #   branches: [ "main", "staging" ]
  pull_request:
    # branches: [ "main", "staging" ]


jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set Up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
      
    - name: Build
      run: go build -v ./..
